.default: &default
  variables:
    TERM: xterm-256color
    JRUBY_OPTS: --debug
  cache:
    paths:
      - bundler --path vendor/bundle
      - $HOME/.m2
  before_script:
    - apt update && apt install -y git
    - gem install ruby-maven bundler
    - bundle install --path vendor/bundle
  script:
    - bundle exec rake

test jruby-9.2:
  <<: *default
  image: jruby:9.2
  artifacts:
    expire_in: 3 days
    paths:
      - coverage

test jruby-9.1:
  <<: *default
  image: jruby:9.1

test jruby-1.7:
  <<: *default
  image: jruby:1.7

pages:
  stage: deploy
  only:
    - master
  artifacts:
    expire_in: 3 days
    paths:
      - public
  script:
    - mkdir -p public
    - mv coverage/ public/coverage/
